<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulasi Tabel Kawan Kampus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Daftar Kawan Kampus</h1>

    <table id="friendsTable">
      <thead>
        <tr>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Prodi</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data awal teman-teman -->
      </tbody>
    </table>

    <button id="addRowButton" class="add-button">Add Row</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
